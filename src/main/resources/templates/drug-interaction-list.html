<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Drug Interactions</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Drug Interactions</h4>
                    <a th:href="@{/drugs/interactions/add}" class="btn btn-primary">Add New Interaction</a>
                </div>
                <div class="card-body">
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <span th:text="${success}">Success message</span>
                    </div>
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}">Error message</span>
                    </div>
                    <div th:if="${warning}" class="alert alert-warning" role="alert">
                        <span th:text="${warning}">Warning message</span>
                    </div>
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Drug Pair</th>
                                <th>Severity</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${interactions.empty}">
                                <td colspan="4" class="text-center">No drug interactions found</td>
                            </tr>
                            <tr th:each="interaction : ${interactions}">
                                <td>
                                    <span th:text="${interaction.drugA.name}">Drug A</span>
                                    <span class="mx-2">+</span>
                                    <span th:text="${interaction.drugB.name}">Drug B</span>
                                </td>
                                <td>
                                    <span th:if="${interaction.severity == 'MILD'}" class="badge bg-info">Mild</span>
                                    <span th:if="${interaction.severity == 'MODERATE'}" class="badge bg-warning">Moderate</span>
                                    <span th:if="${interaction.severity == 'SEVERE'}" class="badge bg-danger">Severe</span>
                                </td>
                                <td th:text="${interaction.description}">Description</td>
                                <td>
                                    <a th:href="@{/drugs/interactions/edit/{id}(id=${interaction.id})}" class="btn btn-sm btn-primary">Edit</a>
                                    <a th:href="@{/drugs/interactions/delete/{id}(id=${interaction.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this interaction?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
