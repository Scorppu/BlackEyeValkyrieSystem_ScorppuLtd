version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    environment:
      - MONGO_INITDB_DATABASE=blackeyevalkyriesystem
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword
    networks:
      - blackeye-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--host", "localhost", "-u", "root", "-p", "rootpassword", "--authenticationDatabase", "admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: blackeye-app
    image: blackeye-app:temurin-23-jre
    restart: always
    depends_on:
      - mongodb
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=blackeyevalkyriesystem
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin
      - SPRING_DATA_MONGODB_USERNAME=root
      - SPRING_DATA_MONGODB_PASSWORD=rootpassword
    networks:
      - blackeye-network

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: build  # Use the build stage which has Maven installed
    container_name: blackeye-test
    depends_on:
      - mongodb
    # Run mvn test directly since we're in the build stage with Maven installed
    command: ["mvn", "test"]
    volumes:
      # Mount the entire project directory to make sure we have access to all source files
      - .:/app
    environment:
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=blackeyevalkyriesystem_test
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin
      - SPRING_DATA_MONGODB_USERNAME=root
      - SPRING_DATA_MONGODB_PASSWORD=rootpassword
      - SPRING_PROFILES_ACTIVE=test
      # Add these settings to help with Thymeleaf and Security testing
      - SPRING_THYMELEAF_CACHE=false
      - SPRING_THYMELEAF_MODE=HTML
      - SPRING_SECURITY_TEST_MOCK_ENABLED=true
      # Skip web environment in tests
      - SPRING_TEST_MOCKMVC_WEBAPPENVIRONMENT=mock
    networks:
      - blackeye-network

networks:
  blackeye-network:
    driver: bridge

volumes:
  mongodb_data: 