version: '3.8'

services:
  mongodb_test:
    image: mongo:latest
    container_name: mongodb_test
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongodb_test_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    environment:
      - MONGO_INITDB_DATABASE=blackeyevalkyriesystem_test
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword
    networks:
      - blackeye-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: blackeye-test
    depends_on:
      mongodb_test:
        condition: service_healthy
    command: ["mvn", "test"]
    volumes:
      - .:/app
    environment:
      - SPRING_DATA_MONGODB_HOST=mongodb_test
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=blackeyevalkyriesystem_test
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin
      - SPRING_DATA_MONGODB_USERNAME=root
      - SPRING_DATA_MONGODB_PASSWORD=rootpassword
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_THYMELEAF_CACHE=false
      - SPRING_THYMELEAF_MODE=HTML
      - SPRING_SECURITY_TEST_MOCK_ENABLED=true
      - SPRING_TEST_MOCKMVC_WEBAPPENVIRONMENT=mock
    networks:
      - blackeye-network

networks:
  blackeye-network:
    driver: bridge

volumes:
  mongodb_test_data: