# Test configuration for Spring Boot Test
spring.main.allow-bean-definition-overriding=true

# Use MongoDB service name from docker-compose for testing
spring.data.mongodb.host=mongodb_test
spring.data.mongodb.port=27017
spring.data.mongodb.database=blackeyevalkyriesystem_test
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=rootpassword
# Remove the spring.data.mongodb.uri property as it overrides other MongoDB settings

# Disable security for API testing
spring.security.user.name=test
spring.security.user.password=test

# Logging levels
logging.level.org.springframework.data.mongodb=ERROR
logging.level.org.mongodb=ERROR
logging.level.org.springframework.test=INFO

# Disable Thymeleaf caching for tests
spring.thymeleaf.cache=false 