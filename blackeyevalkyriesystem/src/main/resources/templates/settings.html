<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEVS - Settings</title>
    
    <th:block layout:fragment="head">
        <!-- Settings-specific CSS -->
        <style>
            .settings-section {
                margin-bottom: 30px;
            }
            
            .settings-section h3 {
                margin-bottom: 15px;
                padding-bottom: 10px;
                border-bottom: 1px solid var(--border-color);
            }
        </style>
    </th:block>
</head>
<body>
    <h1>Settings</h1>
    
    <div layout:fragment="content">
        <div class="content-grid">
            <!-- General Settings Card -->
            <div class="content-card">
                <h2>General Settings</h2>
                
                <div class="settings-section">
                    <h3>System Information</h3>
                    
                    <div class="form-group">
                        <label>System Version</label>
                        <input type="text" class="form-control" value="v1.0.0" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Last Updated</label>
                        <input type="text" class="form-control" value="March 1, 2025" readonly>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>Display Settings</h3>
                    
                    <div class="form-group">
                        <label for="themeSelect">Theme</label>
                        <select id="themeSelect" class="form-control">
                            <option value="dark" selected>Dark</option>
                            <option value="light">Light</option>
                            <option value="system">System Default</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="languageSelect">Language</label>
                        <select id="languageSelect" class="form-control">
                            <option value="en" selected>English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Account Settings Card -->
            <div class="content-card">
                <h2>Account Settings</h2>
                
                <div class="settings-section">
                    <h3>User Information</h3>
                    
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-control" value="John Carter">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" value="john.carter@example.com">
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>Security</h3>
                    
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Update Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script>
            // Settings-specific JavaScript
            document.addEventListener('DOMContentLoaded', function() {
                console.log('Settings page loaded');
            });
        </script>
    </th:block>
</body>
</html>
