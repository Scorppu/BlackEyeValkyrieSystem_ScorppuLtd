<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment - BlackEyeValkyrieSystem</title>
    
    <th:block layout:fragment="head">
        <!-- Visit Information specific CSS -->
        <link rel="stylesheet" th:href="@{/css/appointment-timeline.css}">
        <style>
            .form-card {
                background-color: var(--secondary-bg);
                border-radius: 0.75rem;
                padding: 2rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 2rem;
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
                overflow: hidden;
            }
            
            /* Container constraints */
            .content-container {
                width: 100%;
                max-width: 100%;
                overflow-x: hidden;
            }
            
            body {
                overflow-x: hidden;
            }
            
            /* Remove redundant calendar icon */
            input[type="datetime-local"]::-webkit-calendar-picker-indicator,
            input[type="date"]::-webkit-calendar-picker-indicator {
                opacity: 1;
                display: block;
                background: url('data:image/svg+xml;utf8,<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12.6667 3.33334H3.33333C2.59695 3.33334 2 3.93029 2 4.66668V12.6667C2 13.403 2.59695 14 3.33333 14H12.6667C13.403 14 14 13.403 14 12.6667V4.66668C14 3.93029 13.403 3.33334 12.6667 3.33334Z" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/><path d="M10.6667 2V4.66667" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/><path d="M5.33334 2V4.66667" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 7.33334H14" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/></svg>') no-repeat;
                width: 16px;
                height: 16px;
                border-width: thin;
                position: absolute;
                right: 10px;
            }
            
            /* Hide the second calendar icon */
            input[type="datetime-local"]::-webkit-inner-spin-button,
            input[type="date"]::-webkit-inner-spin-button,
            input[type="datetime-local"]::-webkit-clear-button,
            input[type="date"]::-webkit-clear-button {
                display: none;
                -webkit-appearance: none;
                margin: 0;
            }
            
            .form-section {
                margin-bottom: 2rem;
                width: 100%;
                max-width: 100%;
                overflow: hidden;
            }
            
            .form-section-header {
                margin-bottom: 1.5rem;
            }
            
            .form-section-header h2 {
                font-size: 1.5rem;
                font-weight: 600;
                margin: 0;
                color: var(--primary-text);
            }
            
            .form-section-header p {
                font-size: 0.875rem;
                color: var(--secondary-text);
                margin: 0.5rem 0 0;
            }
            
            .form-row {
                margin-bottom: 1.5rem;
            }
            
            .form-group {
                position: relative;
                margin-bottom: 1.5rem;
            }
            
            .form-label {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-size: 0.875rem;
                font-weight: 500;
                color: var(--secondary-text);
                margin-bottom: 0.5rem;
            }
            
            .form-label svg {
                width: 1rem;
                height: 1rem;
                color: var(--secondary-text);
            }
            
            .form-control {
                width: 100%;
                padding: 0.75rem 1rem;
                border-radius: 0.5rem;
                border: 1px solid var(--border-color);
                background-color: var(--input-bg);
                color: var(--primary-text);
                font-size: 1rem;
                transition: border-color 0.2s, box-shadow 0.2s;
            }
            
            .form-select {
                width: 100%;
                padding: 0.75rem 1rem;
                border-radius: 0.5rem;
                border: 1px solid var(--border-color);
                background-color: var(--input-bg);
                color: var(--primary-text);
                font-size: 1rem;
                appearance: none;
                background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M4 6L8 10L12 6' stroke='%236B7280' stroke-width='1.33333' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
                background-repeat: no-repeat;
                background-position: right 1rem center;
                transition: border-color 0.2s, box-shadow 0.2s;
            }
            
            .form-control:focus, .form-select:focus {
                outline: none;
                border-color: var(--accent-color);
                box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
            }
            
            .form-control:disabled, .form-select:disabled {
                opacity: 0.7;
                cursor: not-allowed;
            }
            
            .input-group {
                display: flex;
                width: 100%;
            }
            
            .input-group .form-control {
                flex: 1;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
            }
            
            .input-group-text {
                display: flex;
                align-items: center;
                padding: 0.75rem 1rem;
                background-color: var(--secondary-bg);
                border: 1px solid var(--border-color);
                border-left: none;
                border-top-right-radius: 0.5rem;
                border-bottom-right-radius: 0.5rem;
                color: var(--secondary-text);
                font-size: 1rem;
            }
            
            .btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.2s;
                text-decoration: none;
                border: none;
            }
            
            .btn-primary {
                display: inline-flex;
                align-items: center;
                background-color: var(--accent-color);
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-weight: 600;
                text-decoration: none;
                border: none;
                transition: background-color 0.2s;
            }
            
            .btn-primary:hover {
                background-color: #7b26cd;
            }
            
            .select-wrapper {
                position: relative;
            }
            
            .doctor-search {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 1;
                background: transparent;
                border: none;
                padding: 0.375rem 0.75rem;
                color: transparent;
            }
            
            .doctor-search:focus {
                outline: none;
                box-shadow: none;
            }
            
            #doctorName {
                position: relative;
                z-index: 2;
                background: white;
            }
            
            /* Timeline styles */
            .timeline-container {
                background-color: var(--secondary-bg);
                border-radius: 0.75rem;
                padding: 1.5rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-top: 1rem;
                margin-bottom: 1.5rem;
                display: none; /* Hidden by default */
                width: 100%;
                box-sizing: border-box;
                overflow: hidden; /* Prevent container overflow */
                max-width: 100%;
            }
        </style>
    </th:block>
</head>
<body>
    <header class="header" layout:fragment="custom-header">
        <div class="header-container">
            <h1>Edit Appointment</h1>
            <button type="submit" form="editAppointmentForm" class="btn btn-primary">Save Changes</button>
        </div>
    </header>
    
    <div layout:fragment="content">
        <div class="content-container">
            <div class="form-card">
                <div class="form-section">
                    <div class="form-section-header">
                        <h2>Edit Appointment</h2>
                        <p>Make changes to the appointment information</p>
                    </div>
                    
                    <form id="editAppointmentForm" th:action="@{/appointment/edit/{id}(id=${appointment.id})}" method="post">
                        <input type="hidden" name="patientId" th:value="${patient != null ? patient.id : ''}">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 10C10.2091 10 12 8.20914 12 6C12 3.79086 10.2091 2 8 2C5.79086 2 4 3.79086 4 6C4 8.20914 5.79086 10 8 10Z" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M14 14C12.5164 12.5085 10.3249 11.6667 8.00008 11.6667C5.67523 11.6667 3.48328 12.5097 2 14" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    Patient Name
                                </label>
                                <input class="form-control" type="text" th:value="${patient != null ? patient.firstName + ' ' + patient.lastName : 'Unknown Patient'}" readonly>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="appointmentType">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12.6667 3.33334H3.33333C2.59695 3.33334 2 3.93029 2 4.66668V12.6667C2 13.403 2.59695 14 3.33333 14H12.6667C13.403 14 14 13.403 14 12.6667V4.66668C14 3.93029 13.403 3.33334 12.6667 3.33334Z" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M10.6667 2V4.66667" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M5.33334 2V4.66667" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M2 7.33334H14" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M7.33334 10H8.00001" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M8 10V11.3333" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    Appointment Type
                                </label>
                                <select class="form-select" id="appointmentType" name="appointmentType" required>
                                    <option th:each="type : ${appointmentTypes}" 
                                            th:value="${type}" 
                                            th:text="${type}" 
                                            th:selected="${type == appointment.appointmentType}"></option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="requiredTime">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M8 4.66667V8.00001L10 10" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    Required Time
                                </label>
                                <div class="input-group">
                                    <input class="form-control" type="number" id="requiredTime" name="requiredTime" th:value="${appointment.requiredTime}" min="1" required>
                                    <span class="input-group-text">minutes</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="appointmentPriority">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7.33334 13.3333C10.647 13.3333 13.3333 10.647 13.3333 7.33333C13.3333 4.01967 10.647 1.33333 7.33334 1.33333C4.01967 1.33333 1.33334 4.01967 1.33334 7.33333C1.33334 10.647 4.01967 13.3333 7.33334 13.3333Z" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M14 14L11.6667 11.6667" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    Appointment Priority
                                </label>
                                <select class="form-select" id="appointmentPriority" name="appointmentPriority" required>
                                    <option th:each="priority : ${appointmentPriorities}" 
                                            th:value="${priority}" 
                                            th:text="${priority}" 
                                            th:selected="${priority == appointment.appointmentPriority}"></option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="doctorName">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 10C10.2091 10 12 8.20914 12 6C12 3.79086 10.2091 2 8 2C5.79086 2 4 3.79086 4 6C4 8.20914 5.79086 10 8 10Z" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M14 14C12.5164 12.5085 10.3249 11.6667 8.00008 11.6667C5.67523 11.6667 3.48328 12.5097 2 14" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    Doctor Name
                                </label>
                                <div class="select-wrapper">
                                    <select class="form-select" id="doctorName" name="doctorName">
                                        <option value="">Select a doctor</option>
                                        <option th:each="doctor : ${doctors}" 
                                                th:value="${doctor.firstName + ' ' + doctor.lastName}"
                                                th:text="${doctor.firstName + ' ' + doctor.lastName + ' - ' + doctor.specialization}"
                                                th:selected="${doctor.firstName + ' ' + doctor.lastName == appointment.doctorName}">
                                        </option>
                                    </select>
                                    <input type="text" class="form-control doctor-search" placeholder="Search doctor...">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="scheduledTime">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M8 4.66667V8.00001L10 10" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    Scheduled Time
                                </label>
                                <input class="form-control" type="datetime-local" id="scheduledTime" name="scheduledTime" th:value="${formattedScheduledTime}" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="notes">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7.33333 2H2.66667C2.29848 2 2 2.29848 2 2.66667V13.3333C2 13.7015 2.29848 14 2.66667 14H13.3333C13.7015 14 14 13.7015 14 13.3333V8.66667" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M12.6667 2.33333C13.0349 1.96514 13.6334 1.96514 14.0016 2.33333C14.3698 2.70152 14.3698 3.30009 14.0016 3.66828L8.33329 9.33333L6.33331 10L6.99995 8L12.6667 2.33333Z" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    Notes
                                </label>
                                <textarea class="form-control" id="notes" name="notes" rows="3" th:text="${appointment.notes}"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                console.log('Edit appointment page loaded');
                
                // Doctor search functionality
                const doctorSearch = document.querySelector('.doctor-search');
                const doctorSelect = document.getElementById('doctorName');
                
                if (doctorSearch && doctorSelect) {
                    doctorSearch.addEventListener('input', function() {
                        const searchTerm = this.value.toLowerCase();
                        const options = doctorSelect.options;
                        
                        for (let i = 0; i < options.length; i++) {
                            const option = options[i];
                            const text = option.text.toLowerCase();
                            
                            if (text.includes(searchTerm)) {
                                option.style.display = '';
                                if (i === doctorSelect.selectedIndex) {
                                    doctorSearch.value = option.text;
                                }
                            } else {
                                option.style.display = 'none';
                            }
                        }
                    });
                    
                    // Set initial value from selected option
                    if (doctorSelect.selectedIndex >= 0) {
                        doctorSearch.value = doctorSelect.options[doctorSelect.selectedIndex].text;
                    }
                    
                    doctorSelect.addEventListener('change', function() {
                        const selectedOption = this.options[this.selectedIndex];
                        if (selectedOption) {
                            doctorSearch.value = selectedOption.text;
                        }
                    });
                }
                
                // Form validation
                const editForm = document.getElementById('editAppointmentForm');
                
                if (editForm) {
                    editForm.addEventListener('submit', function(event) {
                        // Basic validation
                        const appointmentType = document.getElementById('appointmentType').value;
                        const requiredTime = document.getElementById('requiredTime').value;
                        const scheduledTime = document.getElementById('scheduledTime').value;
                        
                        if (!appointmentType || !requiredTime || !scheduledTime) {
                            event.preventDefault();
                            alert('Please fill in all required fields');
                        }
                    });
                }
            });
        </script>
    </th:block>
</body>
</html>
