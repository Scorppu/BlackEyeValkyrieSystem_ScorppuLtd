<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Keys Management</title>
    <link rel="stylesheet" th:href="@{/css/license-keys.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/notifications.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header" layout:fragment="custom-header">
        <div class="header-container">
            <h1>License Keys Management</h1>
            <a th:href="@{/licenses/generate}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Generate New License Key
            </a>
        </div>
    </header>

    <div layout:fragment="content">
        <!-- License Keys Card -->
        <div class="card">
            <!-- Search bar -->
            <div class="search-box">
                <input type="text" class="search-input" id="licenseSearch" placeholder="Search by key, status, role or user">
            </div>
            
            <!-- Filter and sorting controls -->
            <div class="filter-controls">
                <form th:action="@{/licenses}" method="get" class="filter-form">
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter" name="statusFilter" class="form-control">
                            <option value="">All Statuses</option>
                            <option value="Active" th:selected="${param.statusFilter eq 'Active'}">Active</option>
                            <option value="Used" th:selected="${param.statusFilter eq 'Used'}">Used</option>
                            <option value="Expired" th:selected="${param.statusFilter eq 'Expired'}">Expired</option>
                            <option value="Deactivated" th:selected="${param.statusFilter eq 'Deactivated'}">Deactivated</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="roleFilter">Role:</label>
                        <select id="roleFilter" name="roleFilter" class="form-control">
                            <option value="">All Roles</option>
                            <option value="Admin" th:selected="${param.roleFilter eq 'Admin'}">Admin</option>
                            <option value="Doctor" th:selected="${param.roleFilter eq 'Doctor'}">Doctor</option>
                            <option value="Nurse" th:selected="${param.roleFilter eq 'Nurse'}">Nurse</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="sortOrder">Sort By Expiry:</label>
                        <select id="sortOrder" name="sortOrder" class="form-control">
                            <option value="asc" th:selected="${param.sortOrder eq 'asc' or param.sortOrder == null}">Ascending</option>
                            <option value="desc" th:selected="${param.sortOrder eq 'desc'}">Descending</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-filter">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                    
                    <button type="button" class="btn btn-reset-filter" onclick="resetFilters()">
                        <i class="fas fa-times"></i> Reset
                    </button>
                </form>
            </div>
            
            <div class="card-body">
                <div class="table-responsive">
                    <!-- Table Header with Pagination -->
                    <div class="table-header">
                        <div class="pagination-info" th:with="start=${(currentPage - 1) * rowsPerPage + 1}, end=${(currentPage - 1) * rowsPerPage + #lists.size(licenseKeys)}" 
                             th:text="${'Showing ' + (licenseKeys.isEmpty() ? 0 : start) + ' - ' + (licenseKeys.isEmpty() ? 0 : end) + ' of ' + totalLicenseKeys}">
                             Showing 1 - 10 of 50
                        </div>
                        
                        <div class="pagination-controls">
                            <label for="headerRowsPerPage">Rows per page:</label>
                            <select id="headerRowsPerPage" class="page-select" name="rowsPerPage">
                                <option value="10" th:selected="${rowsPerPage == 10}">10</option>
                                <option value="25" th:selected="${rowsPerPage == 25}">25</option>
                                <option value="50" th:selected="${rowsPerPage == 50}">50</option>
                                <option value="100" th:selected="${rowsPerPage == 100}">100</option>
                            </select>
                            
                            <button class="page-button header-prev-page" th:disabled="${currentPage <= 1}">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            
                            <button class="page-button header-next-page" th:disabled="${currentPage != null && totalLicenseKeys != null && rowsPerPage != null ? (currentPage * rowsPerPage) >= totalLicenseKeys : true}">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Key</th>
                                <th>Status</th>
                                <th>Role</th>
                                <th>User</th>
                                <th>Expire at</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="licenseKey : ${licenseKeys}">
                                <td class="monospace-font" th:text="${licenseKey.key}" 
                                   th:attr="data-expiry=${licenseKey.expiresOn != null ? #temporals.format(licenseKey.expiresOn, 'yyyy-MM-dd') : 'No Expiry'},
                                           data-role=${licenseKey.role}"></td>
                                <td>
                                    <span th:class="${'status-badge status-' + #strings.toLowerCase(licenseKey.status)}" 
                                          th:text="${licenseKey.status}"></span>
                                </td>
                                <td>
                                    <span class="role-badge" 
                                          th:classappend="${#strings.toLowerCase(licenseKey.role) == 'admin' ? 'admin' : 
                                                          (#strings.toLowerCase(licenseKey.role) == 'doctor' ? 'doctor' : 'nurse')}" 
                                          th:text="${licenseKey.role}"></span>
                                </td>
                                <td>
                                    <span th:if="${licenseKey.user != null and userNames.get(licenseKey.user) != null}" 
                                          th:text="${userNames.get(licenseKey.user)}"></span>
                                    <span th:unless="${licenseKey.user != null and userNames.get(licenseKey.user) != null}">
                                        No assigned user
                                    </span>
                                </td>
                                <td>
                                    <span th:if="${licenseKey.expiresOn != null}" 
                                          th:text="${#temporals.format(licenseKey.expiresOn, 'yyyy-MM-dd')}"></span>
                                    <span th:unless="${licenseKey.expiresOn != null}">No Expiry</span>
                                </td>
                                <td>
                                    <div class="license-key-actions">
                                        <a th:href="@{/licenses/edit/{id}(id=${licenseKey.id})}" 
                                           class="btn btn-sm btn-primary" title="Edit">
                                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M17 3C17.2626 2.73735 17.5744 2.52901 17.9176 2.38687C18.2608 2.24473 18.6286 2.17157 19 2.17157C19.3714 2.17157 19.7392 2.24473 20.0824 2.38687C20.4256 2.52901 20.7374 2.73735 21 3C21.2626 3.26264 21.471 3.57444 21.6131 3.9176C21.7553 4.26077 21.8284 4.62856 21.8284 5C21.8284 5.37143 21.7553 5.73923 21.6131 6.08239C21.471 6.42555 21.2626 6.73735 21 7L7.5 20.5L2 22L3.5 16.5L17 3Z" stroke="var(--primary-text)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </a>
                                        <button type="button" class="btn btn-sm btn-danger" 
                                               title="Delete" th:data-key="${licenseKey.key}" th:data-id="${licenseKey.id}"
                                               onclick="openDeleteModal(this.getAttribute('data-id'), this.getAttribute('data-key'))">
                                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M3 6H5H21" stroke="var(--primary-text)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="var(--primary-text)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                <path d="M10 11V17" stroke="var(--primary-text)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                <path d="M14 11V17" stroke="var(--primary-text)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${licenseKeys.empty}">
                                <td colspan="6" class="text-center">No license keys found</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- Table Footer with Pagination -->
                    <div class="table-footer">
                        <div class="pagination-info" th:with="start=${(currentPage - 1) * rowsPerPage + 1}, end=${(currentPage - 1) * rowsPerPage + #lists.size(licenseKeys)}" 
                             th:text="${'Showing ' + (licenseKeys.isEmpty() ? 0 : start) + ' - ' + (licenseKeys.isEmpty() ? 0 : end) + ' of ' + totalLicenseKeys}">
                            Showing 1 - 10 of 50
                        </div>
                        
                        <div class="pagination-controls">
                            <label for="rowsPerPage">Rows per page:</label>
                            <select id="rowsPerPage" class="page-select" name="rowsPerPage">
                                <option value="10" th:selected="${rowsPerPage == 10}">10</option>
                                <option value="25" th:selected="${rowsPerPage == 25}">25</option>
                                <option value="50" th:selected="${rowsPerPage == 50}">50</option>
                                <option value="100" th:selected="${rowsPerPage == 100}">100</option>
                            </select>
                            
                            <button class="page-button prev-page" th:disabled="${currentPage <= 1}">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            
                            <button class="page-button next-page" th:disabled="${currentPage != null && totalLicenseKeys != null && rowsPerPage != null ? (currentPage * rowsPerPage) >= totalLicenseKeys : true}">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title error">Confirm Delete</h3>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete license key <span id="licenseKeyToDelete" class="monospace-font"></span>?</p>
                    <p class="text-danger"><i class="fas fa-exclamation-triangle"></i> This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelDelete" class="btn btn-secondary">Cancel</button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script th:src="@{/js/license-keys.js}"></script>
        <script>
            function openDeleteModal(id, key) {
                const modal = document.getElementById('deleteModal');
                const licenseKeySpan = document.getElementById('licenseKeyToDelete');
                const deleteForm = document.getElementById('deleteForm');
                
                // Set the license key text
                licenseKeySpan.textContent = key;
                
                // Set the form action
                deleteForm.action = `/licenses/delete/${id}`;
                
                // Show the modal
                modal.style.display = 'block';
                
                // Close modal when clicking cancel
                document.getElementById('cancelDelete').onclick = function() {
                    modal.style.display = 'none';
                };
                
                // Close modal when clicking outside
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                };
                
                // Add submit event listener to the delete form
                deleteForm.addEventListener('submit', function(e) {
                    // Store notification data in sessionStorage before form submission
                    sessionStorage.setItem('licenseKeyNotification', JSON.stringify({
                        type: 'success',
                        message: 'The selected license key was deleted'
                    }));
                });
            }
            
            function resetFilters() {
                // Clear all filter-related localStorage values
                localStorage.removeItem('licenseKeyStatusFilter');
                localStorage.removeItem('licenseKeyRoleFilter');
                localStorage.removeItem('licenseKeySortOrder');
                
                // Redirect to the base license page without parameters
                window.location.href = '/licenses';
            }
        </script>
    </th:block>
</body>
</html>
