<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Keys Management</title>
    <link rel="stylesheet" th:href="@{/css/license-keys.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="content-header">
            <h1>License Keys Management</h1>
        </div>
        
        <!-- Alert messages -->
        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        
        <!-- License Keys Card -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">License Keys</h3>
                <a th:href="@{/admin/licenses/generate}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Generate New License Key
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Key</th>
                                <th>Status</th>
                                <th>Role</th>
                                <th>User</th>
                                <th>Expiry Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="licenseKey : ${licenseKeys}">
                                <td th:text="${licenseKey.key}"></td>
                                <td>
                                    <span th:class="'status-badge status-' + ${#strings.toLowerCase(licenseKey.status)}" 
                                          th:text="${licenseKey.status}"></span>
                                </td>
                                <td th:text="${licenseKey.role}"></td>
                                <td>
                                    <span th:if="${licenseKey.user != null}" 
                                          th:text="${userNames.get(licenseKey.user)}"></span>
                                    <span th:if="${licenseKey.user == null}">-</span>
                                </td>
                                <td>
                                    <span th:if="${licenseKey.expiresOn != null}" 
                                          th:text="${#temporals.format(licenseKey.expiresOn, 'yyyy-MM-dd')}"></span>
                                    <span th:if="${licenseKey.expiresOn == null}">No Expiry</span>
                                </td>
                                <td>
                                    <div class="license-key-actions">
                                        <a th:href="@{/admin/licenses/edit/{id}(id=${licenseKey.id})}" 
                                           class="btn btn-sm btn-primary" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button type="button" class="btn btn-sm btn-info copy-btn" 
                                                th:attr="data-key=${licenseKey.key}" title="Copy to Clipboard">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                        <form th:action="@{/admin/licenses/delete/{id}(id=${licenseKey.id})}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-sm btn-danger" 
                                                   onclick="return confirm('Are you sure you want to delete this license key?')" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${licenseKeys.empty}">
                                <td colspan="6" class="text-center">No license keys found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/license-keys.js}"></script>
</html>
