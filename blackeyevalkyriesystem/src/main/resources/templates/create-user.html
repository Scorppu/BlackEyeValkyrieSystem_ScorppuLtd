<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit != null && isEdit ? 'Edit User' : 'Create User'} + ' - BlackEyeValkyrieSystem'">Create User - BlackEyeValkyrieSystem</title>
    
    <th:block layout:fragment="head">
        <!-- User Create specific CSS -->
        <link rel="stylesheet" th:href="@{/css/create-user.css}">
    </th:block>
</head>
<body>
    <div>
        <header class="header" layout:fragment="custom-header">
            <div class="header-container">
                <h1 th:text="${isEdit != null && isEdit ? 'Edit User' : 'Create User'}">Create User</h1>
                
                <a href="/user/list" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 12.6667L5.33333 8.00001L10 3.33334" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Back to Users
                </a>
            </div>
        </header>
        
        <div layout:fragment="content" style="margin-top: 2rem; height: calc(100vh - 130px);">
            <div class="user-form-container">
                <div class="content-card">
                    <div id="alerts" style="display: none;">
                        <div class="alert alert-danger"></div>
                    </div>
                    
                    <div class="form-wrapper">
                        <form id="user-form" th:object="${user}">
                            <!-- Add hidden input for user ID when in edit mode -->
                            <input type="hidden" id="userId" name="id" th:if="${isEdit != null && isEdit}" th:value="*{id}">
                            
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
                                <small class="text-muted">Note: 'admin' is a reserved username</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" th:field="*{password}" th:required="${isEdit == null || !isEdit}">
                                <small class="text-muted" th:if="${isEdit != null && isEdit}">Leave empty to keep current password</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" th:field="*{phoneNumber}">
                            </div>
                            
                            <div class="form-group">
                                <label for="licenseKey">License key</label>
                                <input type="text" id="licenseKey" name="licenseKey" class="form-control" th:field="*{licenseKey}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select id="role" name="role" class="form-control" th:field="*{role}" required>
                                    <option value=""></option>
                                    <option value="ADMIN">Administrator</option>
                                    <option value="DOCTOR">Doctor</option>
                                    <option value="NURSE">Nurse</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Status</label>
                                <div class="radio-group">
                                    <div class="radio-option">
                                        <input type="radio" id="active-true" name="active" value="true" th:field="*{active}">
                                        <label for="active-true">Active</label>
                                    </div>
                                    <div class="radio-option">
                                        <input type="radio" id="active-false" name="active" value="false" th:field="*{active}">
                                        <label for="active-false">Inactive</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" th:text="${isEdit != null && isEdit ? 'Update User' : 'Create User'}">Create User</button>
                                <a href="/user/list" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Success modal -->
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <h3 id="successTitle" class="modal-title success">Success</h3>
                    <div class="modal-body">
                        <p id="successMessage">Operation completed successfully.</p>
                    </div>
                    <div class="modal-footer">
                        <button id="successOk" class="btn btn-success">OK</button>
                    </div>
                </div>
            </div>
            
            <!-- Error modal -->
            <div id="errorModal" class="modal">
                <div class="modal-content">
                    <h3 id="errorTitle" class="modal-title error">Error</h3>
                    <div class="modal-body">
                        <p id="errorMessage">An error occurred.</p>
                    </div>
                    <div class="modal-footer">
                        <button id="errorOk" class="btn btn-error">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script th:src="@{/js/create-user.js}"></script>
    </th:block>
</body>
</html>
