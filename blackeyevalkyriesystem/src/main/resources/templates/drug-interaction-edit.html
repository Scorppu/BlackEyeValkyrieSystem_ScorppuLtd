<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">

<head>
    <title>Edit Drug Interaction</title>
    <style>
        .form-container {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            color: var(--secondary-text);
            border: 1px solid var(--border-color);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-text);
        }
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--primary-text);
            transition: border-color 0.2s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%23718096' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M6 9l6 6 6-6'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 30px;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .primary-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .primary-btn:hover {
            background-color: #7b26cd;
        }
        .secondary-btn {
            background-color: transparent;
            color: var(--secondary-text);
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        .secondary-btn:hover {
            background-color: rgba(138, 43, 226, 0.1);
            text-decoration: none;
            color: var(--secondary-text);
        }
        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            border-left: 4px solid;
        }
        .alert-success {
            background-color: rgba(39, 174, 96, 0.1);
            border-color: #27ae60;
            color: #27ae60;
        }
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            border-color: #e74c3c;
            color: #e74c3c;
        }
        .alert-warning {
            background-color: rgba(243, 156, 18, 0.1);
            border-color: #f39c12;
            color: #f39c12;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="header-container">
                <h1>Edit Drug Interaction</h1>
            </div>
            
            <div th:if="${successMessage}" class="alert alert-success">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 5px;">
                    <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7.75 12L10.58 14.83L16.25 9.17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span th:text="${successMessage}">Success message</span>
            </div>
            
            <div th:if="${errorMessage}" class="alert alert-danger">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 5px;">
                    <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8V13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M11.9945 16H12.0035" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span th:text="${errorMessage}">Error message</span>
            </div>
            
            <div class="form-container">
                <form th:action="@{/drugs/interactions/edit/{id}(id=${interaction.id})}" method="post" th:object="${interaction}">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="drugA" class="form-label">First Drug</label>
                        <select class="form-control" id="drugA" th:field="*{drugA}" required>
                            <option value="">-- Select First Drug --</option>
                            <option th:each="drug : ${drugs}" 
                                    th:value="${drug.id}" 
                                    th:text="${drug.name + ' (' + drug.code + ')'}"
                                    th:selected="${drug.id == interaction.drugA.id}">Drug Name</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="drugB" class="form-label">Second Drug</label>
                        <select class="form-control" id="drugB" th:field="*{drugB}" required>
                            <option value="">-- Select Second Drug --</option>
                            <option th:each="drug : ${drugs}" 
                                    th:value="${drug.id}" 
                                    th:text="${drug.name + ' (' + drug.code + ')'}"
                                    th:selected="${drug.id == interaction.drugB.id}">Drug Name</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="severity">Severity</label>
                        <select class="form-control" id="severity" th:field="*{severity}" required>
                            <option value="">Select Severity</option>
                            <option value="MILD">Mild</option>
                            <option value="MODERATE">Moderate</option>
                            <option value="SEVERE">Severe</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" 
                                  placeholder="Enter interaction description" required></textarea>
                    </div>
                    
                    <div class="btn-container">
                        <a th:href="@{/drugs/interactions}" class="secondary-btn">Cancel</a>
                        <button type="submit" class="primary-btn">Update Interaction</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script layout:fragment="script">
        document.addEventListener('DOMContentLoaded', function() {
            const drugASelect = document.getElementById('drugA');
            const drugBSelect = document.getElementById('drugB');
            
            // Initial update
            updateDrugOptions();
            
            // Listen for changes on drugA
            if (drugASelect) {
                drugASelect.addEventListener('change', updateDrugOptions);
            }
            
            // Listen for changes on drugB
            if (drugBSelect) {
                drugBSelect.addEventListener('change', updateDrugOptions);
            }
            
            // Function to update drug selection options
            function updateDrugOptions() {
                console.log("Updating drug options");
                
                const drugAValue = drugASelect.value;
                const drugBValue = drugBSelect.value;
                
                // Reset all options first
                resetOptions(drugASelect);
                resetOptions(drugBSelect);
                
                // Disable the drugB value in drugA options
                if (drugBValue) {
                    disableOption(drugASelect, drugBValue);
                }
                
                // Disable the drugA value in drugB options
                if (drugAValue) {
                    disableOption(drugBSelect, drugAValue);
                }
            }
            
            // Helper function to reset all options in a select
            function resetOptions(selectElement) {
                Array.from(selectElement.options).forEach(option => {
                    if (option.value !== "") { // Skip the placeholder option
                        option.disabled = false;
                    }
                });
            }
            
            // Helper function to disable an option by value
            function disableOption(selectElement, valueToDisable) {
                Array.from(selectElement.options).forEach(option => {
                    if (option.value === valueToDisable) {
                        option.disabled = true;
                    }
                });
            }
        });
    </script>
</body>
</html>
