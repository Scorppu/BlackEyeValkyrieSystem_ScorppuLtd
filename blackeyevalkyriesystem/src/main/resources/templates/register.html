<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Register - Black Eye Valkyrie System</title>
    
    <!-- Critical CSS for preventing theme flash -->
    <link rel="stylesheet" th:href="@{/css/critical.css}">
    
    <!-- Immediate theme detection script - must run before any rendering -->
    <script th:src="@{/js/theme-detection.js}"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div class="login-container register-container" id="mainContainer">
        <div class="login-logo">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" fill="#8A2BE2"/>
                <path d="M12 7V17M7 12H17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1 style="color: var(--primary-text);">Black Eye Valkyrie System</h1>
        </div>
        
        <div class="login-form" id="mainForm">
            <h2 class="register-title">User Registration</h2>
            
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <!-- License Key Verification Step -->
            <div id="license-key-verification" class="step active">
                <div class="form-group">
                    <label for="licenseKey">License Key</label>
                    <input type="text" id="licenseKey" name="licenseKey" class="form-control" required autofocus placeholder="Enter your license key">
                </div>
                
                <div class="form-group">
                    <button type="button" id="verifyLicenseButton" class="btn btn-primary" style="width: 100%">Verify License Key</button>
                </div>
                
                <div class="login-links" style="justify-content: center;">
                    <a href="/login">Already have an account? Sign in</a>
                </div>
            </div>
            
            <!-- Registration Form Step 1: Username & Password -->
            <div id="registration-form-part1" class="step">
                <div class="step-indicator">
                    <div class="step-dot active"></div>
                    <div class="step-dot"></div>
                </div>
                
                <input type="hidden" id="verifiedLicenseKey" name="licenseKey">
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div style="display: flex; align-items: center;">
                        <input type="text" id="username" name="username" class="form-control" required>
                        <span id="username-status" style="min-width: 120px; display: inline-block;"></span>
                    </div>
                    <div id="username-error" class="error-message"></div>
                </div>
                
                <div class="form-group password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <button type="button" class="password-toggle" tabindex="-1">
                        <i class="fa fa-eye"></i>
                    </button>
                    <div id="password-error" class="error-message"></div>
                </div>
                
                <div class="form-group password-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    <button type="button" class="password-toggle" tabindex="-1">
                        <i class="fa fa-eye"></i>
                    </button>
                    <div id="confirmPassword-error" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <button type="button" id="continueToStep2Button" class="btn btn-primary" style="width: 100%">Continue</button>
                </div>
                
                <div class="login-links" style="justify-content: center;">
                    <a href="/login">Already have an account? Sign in</a>
                </div>
            </div>
            
            <!-- Registration Form Step 2: Personal Information -->
            <div id="registration-form-part2" class="step register-form-part2">
                <div class="step-indicator">
                    <div class="step-dot"></div>
                    <div class="step-dot active"></div>
                </div>
                
                <form action="/register" method="post" id="registration-form">
                    <input type="hidden" id="final-licenseKey" name="licenseKey">
                    <input type="hidden" id="final-username" name="username">
                    <input type="hidden" id="final-password" name="password">
                    <input type="hidden" id="final-confirmPassword" name="confirmPassword">
                    
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" required>
                        <div id="firstName-error" class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" required>
                        <div id="lastName-error" class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                        <div id="email-error" class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control">
                        <div id="phone-error" class="error-message"></div>
                    </div>
                    
                    <input type="hidden" id="fullName" name="fullName">
                    
                    <div class="form-group">
                        <div class="form-row">
                            <button type="button" id="backToStep1Button" class="btn btn-secondary" style="width: 100%">Back</button>
                            <button type="submit" class="btn btn-primary" style="width: 100%">Create Account</button>
                        </div>
                    </div>
                </form>
                
                <div class="login-links" style="justify-content: center;">
                    <a href="/login">Already have an account? Sign in</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- License Key Verification Modal -->
    <div id="verificationModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">License Key Verification</h3>
            <p id="modalMessage">You are about to create a <span id="roleType">USER</span> account.</p>
            <div class="modal-buttons">
                <button id="proceedButton" class="btn btn-primary">Proceed</button>
                <button id="cancelButton" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Add font awesome for the eye icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- JavaScript for License Key Verification and UI Logic -->
    <script th:src="@{/js/register.js}"></script>
    <!-- Add theme-toggle.js to ensure theme consistency -->
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
