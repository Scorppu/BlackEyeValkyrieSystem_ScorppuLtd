<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Add Drug Interaction</title>
    <style>
        .form-container {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-text);
        }
        .form-select, .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--primary-text);
            font-size: 14px;
            transition: border-color 0.2s;
        }
        .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #7b26cd;
        }
        .btn-secondary {
            background-color: var(--input-bg);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: var(--hover-bg);
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="content-wrapper">
            <div class="content-header">
                <h1>Add Drug Interaction</h1>
            </div>
            
            <!-- Error message -->
            <div th:if="${error}" class="alert alert-danger" style="margin-bottom: 20px;" th:text="${error}"></div>
            
            <div class="content-body">
                <div class="form-container">
                    <form th:action="@{/drugs/interactions/add}" method="post">
                        <!-- First Drug (Primary) -->
                        <div class="form-group">
                            <label for="drugA" class="form-label">Primary Drug</label>
                            <select id="drugA" name="drugA" class="form-select" required>
                                <option value="">-- Select Primary Drug --</option>
                                <option th:each="drug : ${drugs}" 
                                        th:value="${drug.id}" 
                                        th:text="${drug.name}">Drug name</option>
                            </select>
                        </div>
                        
                        <!-- Second Drug (Interacting) -->
                        <div class="form-group">
                            <label for="drugB" class="form-label">Interacting Drug</label>
                            <select id="drugB" name="drugB" class="form-select" required>
                                <option value="">-- Select Interacting Drug --</option>
                                <option th:each="drug : ${drugs}" 
                                        th:value="${drug.id}" 
                                        th:text="${drug.name}">Drug name</option>
                            </select>
                        </div>
                        
                        <!-- Severity -->
                        <div class="form-group">
                            <label for="severity" class="form-label">Interaction Severity</label>
                            <select id="severity" name="severity" class="form-select" required>
                                <option value="">-- Select Severity --</option>
                                <option th:each="level : ${severityLevels}" 
                                        th:value="${level}" 
                                        th:text="${level} + ' - ' + ${level == 1 ? 'Very Mild' : level == 2 ? 'Mild' : level == 3 ? 'Moderate' : level == 4 ? 'Severe' : 'Very Severe'}">
                                    Severity level
                                </option>
                            </select>
                        </div>
                        
                        <!-- Description -->
                        <div class="form-group">
                            <label for="description" class="form-label">Interaction Description</label>
                            <textarea id="description" name="description" class="form-textarea" 
                                     placeholder="Describe the interaction and its effects" required></textarea>
                        </div>
                        
                        <div class="btn-container">
                            <a href="/drugs/interactions" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Interaction</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script layout:fragment="script">
        document.addEventListener('DOMContentLoaded', function() {
            const drugASelect = document.getElementById('drugA');
            const drugBSelect = document.getElementById('drugB');
            
            // Prevent selecting the same drug
            drugASelect.addEventListener('change', function() {
                updateInteractingDrugOptions();
            });
            
            drugBSelect.addEventListener('change', function() {
                if (drugBSelect.value === drugASelect.value && drugBSelect.value !== '') {
                    alert('The interacting drug cannot be the same as the primary drug.');
                    drugBSelect.value = '';
                }
            });
            
            function updateInteractingDrugOptions() {
                const primaryDrugId = drugASelect.value;
                
                // Reset the interacting drug dropdown
                if (drugBSelect.value === primaryDrugId && drugBSelect.value !== '') {
                    drugBSelect.value = '';
                }
                
                // Enable all options and disable the one matching the primary drug
                Array.from(drugBSelect.options).forEach(option => {
                    option.disabled = (option.value === primaryDrugId && option.value !== '');
                });
            }
            
            // Run once on page load
            updateInteractingDrugOptions();
        });
    </script>
</body>
</html>
