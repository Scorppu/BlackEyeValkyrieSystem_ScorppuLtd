<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Vital Signs - BlackEyeValkyrieSystem</title>
    
    <th:block layout:fragment="head">
        <link rel="stylesheet" th:href="@{/css/vital-input.css}">
    </th:block>
</head>
<body>
    <h1 layout:fragment="header-title">Record Vital Signs</h1>
    
    <div layout:fragment="content">
        <div class="main-container">
            <div class="section-header">
                <h2>Patient Vital Signs</h2>
                <p>Record vital signs for the patient appointment</p>
            </div>
            
            <!-- Success message -->
            <div class="alert alert-success" th:if="${param.success}" th:text="${param.success == 'vitalSaved' ? 'Vital signs saved successfully!' : 'Operation completed successfully'}">
                Vital signs saved successfully!
            </div>
            
            <!-- Error message -->
            <div class="alert alert-error" th:if="${param.error}" th:text="${param.error == 'appointmentNotFound' ? 'Appointment not found!' : 'An error occurred'}">
                An error occurred!
            </div>
            
            <!-- Patient Information Section -->
            <div class="form-section">
                <div class="form-section-header">
                    <h3 th:text="${appointment.patient.firstName + ' ' + appointment.patient.lastName}">John Doe</h3>
                </div>
                <div class="patient-info-grid">
                    <div class="info-item">
                        <span class="info-label">Age</span>
                        <span class="info-value" th:text="${appointment.patient.age}">45</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Gender</span>
                        <span class="info-value" th:text="${appointment.patient.sex ? 'Male' : 'Female'}">Male</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Appointment Date</span>
                        <span class="info-value" th:text="${appointment.scheduledTime != null ? #temporals.format(appointment.scheduledTime, 'yyyy-MM-dd HH:mm') : 'Not Scheduled'}">2023-01-01 10:00</span>
                    </div>
                </div>
            </div>
            
            <!-- Vital Signs Form -->
            <form th:action="@{'/vital/input/' + ${appointment.id}}" method="post">
                <div class="form-section">
                    <div class="form-section-header">
                        <h3>Vital Signs</h3>
                        <p>Record the patient's vital measurements</p>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="temperature">Temperature (°C)</label>
                            <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" 
                                  th:value="${appointment.vitalSigns != null ? appointment.vitalSigns.temperature : ''}" placeholder="Enter temperature">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="bloodPressure">Blood Pressure</label>
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <input type="number" class="form-control" id="highBloodPressure" name="highBloodPressure" 
                                      th:value="${appointment.vitalSigns != null ? appointment.vitalSigns.highBloodPressure : ''}" placeholder="Systolic">
                                <span style="font-weight: bold; font-size: 1.8rem; margin: 0 0.5rem;">/</span>
                                <input type="number" class="form-control" id="lowBloodPressure" name="lowBloodPressure" 
                                      th:value="${appointment.vitalSigns != null ? appointment.vitalSigns.lowBloodPressure : ''}" placeholder="Diastolic">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="heartRate">Heart Rate (bpm)</label>
                            <input type="number" class="form-control" id="heartRate" name="heartRate" 
                                  th:value="${appointment.vitalSigns != null ? appointment.vitalSigns.heartRate : ''}" placeholder="Enter heart rate">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="respiratoryRate">Respiratory Rate (breaths/min)</label>
                            <input type="number" class="form-control" id="respiratoryRate" name="respiratoryRate" 
                                  th:value="${appointment.vitalSigns != null ? appointment.vitalSigns.respiratoryRate : ''}" placeholder="Enter respiratory rate">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="oxygenSaturation">Oxygen Saturation (%)</label>
                            <input type="number" step="0.1" class="form-control" id="oxygenSaturation" name="oxygenSaturation" 
                                  th:value="${appointment.vitalSigns != null ? appointment.vitalSigns.oxygenSaturation : ''}" placeholder="Enter oxygen saturation">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="weight">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="weight" name="weight" 
                                  th:value="${appointment.vitalSigns != null ? appointment.vitalSigns.weight : ''}" placeholder="Enter weight" oninput="calculateBMI()">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="height">Height (cm)</label>
                            <input type="number" step="0.1" class="form-control" id="height" name="height" 
                                  th:value="${appointment.vitalSigns != null ? appointment.vitalSigns.height : ''}" placeholder="Enter height" oninput="calculateBMI()">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="bmi">BMI (kg/m²)</label>
                            <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" 
                                  th:value="${appointment.vitalSigns != null ? appointment.vitalSigns.bmi : ''}" readonly>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <a href="/vital/list" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-primary">Save Vital</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script th:src="@{/js/vital-input.js}"></script>
    </th:block>
</body>
</html>
