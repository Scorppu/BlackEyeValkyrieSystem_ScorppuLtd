<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List - BlackEyeValkyrieSystem</title>
    
    <th:block layout:fragment="head">
        <!-- Patient List specific CSS -->
        <style>
            .patient-stats {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
                margin-bottom: 2rem;
            }
            
            .stat-card {
                background-color: var(--secondary-bg);
                border-radius: 0.5rem;
                padding: 1.5rem;
                display: flex;
                align-items: center;
                position: relative;
                overflow: hidden;
            }
            
            .stat-icon {
                width: 48px;
                height: 48px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 1rem;
            }
            
            .stat-icon.purple {
                background-color: rgba(138, 43, 226, 0.2);
            }
            
            .stat-icon.green {
                background-color: rgba(35, 178, 126, 0.2);
            }
            
            .stat-icon.blue {
                background-color: rgba(64, 115, 255, 0.2);
            }
            
            .stat-info h3 {
                margin: 0;
                font-size: 1.25rem;
                font-weight: 600;
            }
            
            .stat-info p {
                margin: 0.25rem 0 0;
                font-size: 1.5rem;
                font-weight: 700;
            }
            
            .stat-actions {
                position: absolute;
                top: 1rem;
                right: 1rem;
            }
            
            .patient-table {
                width: 100%;
                border-collapse: collapse;
            }
            
            .patient-table th,
            .patient-table td {
                padding: 12px 15px;
                text-align: left;
                border-bottom: 1px solid var(--border-color);
            }
            
            .patient-table th {
                font-weight: 600;
                color: var(--accent-color);
            }
            
            .patient-table tr:hover {
                background-color: rgba(138, 43, 226, 0.05);
            }
            
            .status-badge {
                display: inline-block;
                padding: 0.25rem 0.75rem;
                border-radius: 1rem;
                font-size: 0.75rem;
                font-weight: 600;
            }
            
            .status-badge.admitted {
                background-color: rgba(35, 178, 126, 0.2);
                color: #23b27e;
            }
            
            .status-badge.discharged {
                background-color: rgba(100, 116, 139, 0.2);
                color: #64748b;
            }
            
            .patient-actions {
                display: flex;
                gap: 8px;
            }
            
            .patient-actions svg {
                cursor: pointer;
            }
            
            .select-checkbox {
                width: 18px;
                height: 18px;
                accent-color: var(--accent-color);
            }
            
            .header-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
            }
            
            .create-button {
                display: inline-block;
                background-color: var(--accent-color);
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-weight: 600;
                text-decoration: none;
                transition: background-color 0.2s;
            }
            
            .create-button:hover {
                background-color: #7b26cd;
            }
            
            .pagination-text {
                color: var(--secondary-text);
                text-align: right;
            }
            
            .patient-table th a {
                color: var(--accent-color);
                text-decoration: none;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            
            .patient-table th a:hover {
                text-decoration: underline;
            }
            
            .patient-table th span {
                margin-left: 0.5rem;
                font-size: 0.75rem;
            }
        </style>
    </th:block>
</head>
<body>
    <!-- Override the header section completely -->
    <header class="header" layout:fragment="custom-header">
        <div class="header-container">
            <h1>Patient List</h1>
            
            <a href="/patient/create" class="btn btn-primary new-patient-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 3.33334V12.6667" stroke="white" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3.33331 8H12.6666" stroke="white" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                New Patient
            </a>
        </div>
    </header>
    
    <div layout:fragment="content" style="margin-top: 2rem;">
        <!-- Stats Cards -->
        <div class="patient-stats">
            <div class="stat-card">
                <div class="stat-icon purple">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="#8A2BE2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="#8A2BE2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13" stroke="#8A2BE2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89318 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88" stroke="#8A2BE2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3>Total Patients</h3>
                    <p th:text="${totalPatients != null ? totalPatients : 0}">250</p>
                </div>
                <div class="stat-actions">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 13C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11C18.4477 11 18 11.4477 18 12C18 12.5523 18.4477 13 19 13Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5 13C5.55228 13 6 12.5523 6 12C6 11.4477 5.55228 11 5 11C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon green">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 12H18L15 21L9 3L6 12H2" stroke="#23B27E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3>Admitted Patients</h3>
                    <p th:text="${admittedPatients != null ? admittedPatients : 0}">50</p>
                </div>
                <div class="stat-actions">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 13C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11C18.4477 11 18 11.4477 18 12C18 12.5523 18.4477 13 19 13Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5 13C5.55228 13 6 12.5523 6 12C6 11.4477 5.55228 11 5 11C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon blue">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 21V5C19 4.46957 18.7893 3.96086 18.4142 3.58579C18.0391 3.21071 17.5304 3 17 3H7C6.46957 3 5.96086 3.21071 5.58579 3.58579C5.21071 3.96086 5 4.46957 5 5V21" stroke="#4073FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 21H21" stroke="#4073FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 7H10" stroke="#4073FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 11H10" stroke="#4073FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 15H10" stroke="#4073FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 7H15" stroke="#4073FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 11H15" stroke="#4073FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 15H15" stroke="#4073FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3>Discharged Patients</h3>
                    <p th:text="${dischargedPatients != null ? dischargedPatients : 0}">200</p>
                </div>
                <div class="stat-actions">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 13C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11C18.4477 11 18 11.4477 18 12C18 12.5523 18.4477 13 19 13Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5 13C5.55228 13 6 12.5523 6 12C6 11.4477 5.55228 11 5 11C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="content-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>All Patients</h2>
                <div class="pagination-text">
                    <span th:text="${patients != null ? ('1 - ' + #lists.size(patients) + ' of ' + totalPatients) : '0 - 0 of 0'}">1 - 10 of 256</span>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="patient-table">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" class="select-checkbox">
                            </th>
                            <th>
                                <a th:href="@{/patient/list(sortBy='name', direction=${currentSortBy == 'name' && currentDirection == 'asc' ? 'desc' : 'asc'})}">
                                    Name
                                    <span th:if="${currentSortBy == 'name'}" th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/patient/list(sortBy='patientid', direction=${currentSortBy == 'patientid' && currentDirection == 'asc' ? 'desc' : 'asc'})}">
                                    Patient ID
                                    <span th:if="${currentSortBy == 'patientid'}" th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/patient/list(sortBy='age', direction=${currentSortBy == 'age' && currentDirection == 'asc' ? 'desc' : 'asc'})}">
                                    Age
                                    <span th:if="${currentSortBy == 'age'}" th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/patient/list(sortBy='gender', direction=${currentSortBy == 'gender' && currentDirection == 'asc' ? 'desc' : 'asc'})}">
                                    Gender
                                    <span th:if="${currentSortBy == 'gender'}" th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/patient/list(sortBy='contact', direction=${currentSortBy == 'contact' && currentDirection == 'asc' ? 'desc' : 'asc'})}">
                                    Contact
                                    <span th:if="${currentSortBy == 'contact'}" th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/patient/list(sortBy='status', direction=${currentSortBy == 'status' && currentDirection == 'asc' ? 'desc' : 'asc'})}">
                                    Status
                                    <span th:if="${currentSortBy == 'status'}" th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                                </a>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="patient : ${patients}">
                            <td>
                                <input type="checkbox" class="select-checkbox">
                            </td>
                            <td th:text="${patient.firstName + ' ' + patient.lastName}"></td>
                            <td th:text="${patient.id}"></td>
                            <td th:text="${patient.age}"></td>
                            <td th:text="${patient.sex ? 'Male' : 'Female'}"></td>
                            <td th:text="${patient.contactNumber}"></td>
                            <td>
                                <span class="status-badge" th:classappend="${patient.status == 'Admitted' ? 'admitted' : 'discharged'}" th:text="${patient.status}"></span>
                            </td>
                            <td>
                                <div class="patient-actions">
                                    <a th:href="@{'/patient/edit/' + ${patient.id}}">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M17 3C17.2626 2.73735 17.5744 2.52901 17.9176 2.38687C18.2608 2.24473 18.6286 2.17157 19 2.17157C19.3714 2.17157 19.7392 2.24473 20.0824 2.38687C20.4256 2.52901 20.7374 2.73735 21 3C21.2626 3.26264 21.471 3.57444 21.6131 3.9176C21.7553 4.26077 21.8284 4.62856 21.8284 5C21.8284 5.37143 21.7553 5.73923 21.6131 6.08239C21.471 6.42555 21.2626 6.73735 21 7L7.5 20.5L2 22L3.5 16.5L17 3Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </a>
                                    <a th:href="@{'/patient/delete/' + ${patient.id}}" onclick="return confirm('Are you sure you want to delete this patient?');">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3 6H5H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        
                        <!-- Empty state message when no patients exist -->
                        <tr th:if="${#lists.isEmpty(patients)}">
                            <td colspan="8" class="text-center py-4">
                                <p>No patients found. <a href="/patient/create">Create a new patient</a></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script>
            // Patient List specific JavaScript
            document.addEventListener('DOMContentLoaded', function() {
                console.log('Patient List page loaded');
                
                // Handle select all checkbox
                const selectAllCheckbox = document.querySelector('thead .select-checkbox');
                const rowCheckboxes = document.querySelectorAll('tbody .select-checkbox');
                
                if (selectAllCheckbox) {
                    selectAllCheckbox.addEventListener('change', function() {
                        rowCheckboxes.forEach(checkbox => {
                            checkbox.checked = selectAllCheckbox.checked;
                        });
                    });
                }
            });
        </script>
    </th:block>
</body>
</html>
