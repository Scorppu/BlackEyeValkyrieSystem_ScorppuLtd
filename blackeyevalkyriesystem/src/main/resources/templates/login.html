<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Login - Black Eye Valkyrie System</title>
    
    <!-- Critical CSS for preventing theme flash -->
    <link rel="stylesheet" th:href="@{/css/critical.css}">
    
    <!-- Immediate theme detection script - must run before any rendering -->
    <script th:src="@{/js/theme-detection.js}"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" fill="#8A2BE2"/>
                <path d="M12 7V17M7 12H17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1 style="color: var(--primary-text);">Black Eye Valkyrie System</h1>
        </div>
        
        <div class="login-form">
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div th:if="${param.registered}" class="alert alert-success">
                Registration successful!<br>You can now log in with your credentials.
            </div>
            <!-- <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div> -->
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%">Sign In</button>
                </div>
                
                <div class="login-links">
                    <a href="/forgot-password" class="forgot-password-link">Forgot Password?</a>
                    <a href="/register" class="signup-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Add theme-toggle.js to ensure theme consistency -->
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
