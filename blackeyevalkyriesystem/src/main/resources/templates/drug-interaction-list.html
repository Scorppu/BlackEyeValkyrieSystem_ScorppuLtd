<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">

<head>
    <title>Drug Interactions</title>
    <style>
        .drug-list-container {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            color: var(--secondary-text);
            border: 1px solid var(--border-color);
        }
        .drug-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }
        .drug-table th {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
            color: var(--primary-text);
        }
        .drug-table td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .drug-table tr:hover {
            background-color: rgba(138, 43, 226, 0.1);
        }
        .search-container {
            display: flex;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px;
            margin-bottom: 20px;
        }
        .search-container svg {
            margin-right: 10px;
        }
        .search-container input {
            background: transparent;
            border: none;
            color: var(--primary-text);
            width: 100%;
        }
        .search-container input:focus {
            outline: none;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--secondary-text);
        }
        .action-btn {
            display: inline-block;
            padding: 6px 12px;
            margin-right: 5px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .edit-btn {
            background-color: var(--accent-color);
            color: white;
        }
        .edit-btn:hover {
            background-color: #7b26cd;
            color: white;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c0392b;
            color: white;
        }
        .add-btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .add-btn:hover {
            background-color: #7b26cd;
            color: white;
        }
        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            border-left: 4px solid;
        }
        .alert-success {
            background-color: rgba(39, 174, 96, 0.1);
            border-color: #27ae60;
            color: #27ae60;
        }
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            border-color: #e74c3c;
            color: #e74c3c;
        }
        .alert-warning {
            background-color: rgba(243, 156, 18, 0.1);
            border-color: #f39c12;
            color: #f39c12;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-mild {
            background-color: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        .badge-moderate {
            background-color: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }
        .badge-severe {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="header-container">
                <h1>Drug Interactions</h1>
                <a th:href="@{/drugs/interactions/add}" class="add-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 5px;">
                        <path d="M8 3.33334V12.6667" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3.33334 8H12.6667" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Add New Interaction
                </a>
            </div>
            
            <div th:if="${successMessage}" class="alert alert-success">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 5px;">
                    <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7.75 12L10.58 14.83L16.25 9.17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span th:text="${successMessage}">Success message</span>
            </div>
            
            <div th:if="${errorMessage}" class="alert alert-danger">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 5px;">
                    <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8V13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M11.9945 16H12.0035" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span th:text="${errorMessage}">Error message</span>
            </div>
            
            <div th:if="${warningMessage}" class="alert alert-warning">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 5px;">
                    <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8V13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M11.9945 16H12.0035" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span th:text="${warningMessage}">Warning message</span>
            </div>
            
            <div class="search-container">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.33333 12.6667C10.2789 12.6667 12.6667 10.2789 12.6667 7.33333C12.6667 4.38781 10.2789 2 7.33333 2C4.38781 2 2 4.38781 2 7.33333C2 10.2789 4.38781 12.6667 7.33333 12.6667Z" stroke="var(--icon-stroke)" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14 14.0001L11.1 11.1001" stroke="var(--icon-stroke)" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search interactions..." onkeyup="filterInteractions()">
            </div>
            
            <div class="drug-list-container">
                <table class="drug-table" id="interactionTable">
                    <thead>
                        <tr>
                            <th>Drug Interaction</th>
                            <th>Severity</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="interaction : ${interactions}">
                            <td>
                                <span th:text="${interaction.drugA.name}">Drug A</span>
                                <span class="mx-2">+</span>
                                <span th:text="${interaction.drugB.name}">Drug B</span>
                            </td>
                            <td>
                                <span th:if="${interaction.severity == 'MILD'}" class="badge badge-mild">Mild</span>
                                <span th:if="${interaction.severity == 'MODERATE'}" class="badge badge-moderate">Moderate</span>
                                <span th:if="${interaction.severity == 'SEVERE'}" class="badge badge-severe">Severe</span>
                            </td>
                            <td th:text="${interaction.description}">Description</td>
                            <td>
                                <a th:href="@{/drugs/interactions/edit/{id}(id=${interaction.id})}" class="action-btn edit-btn">Edit</a>
                                <a th:href="@{/drugs/interactions/delete/{id}(id=${interaction.id})}" class="action-btn delete-btn" 
                                   onclick="return confirm('Are you sure you want to delete this interaction?')">Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${interactions.empty}">
                            <td colspan="5" class="empty-state">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 10px;">
                                    <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M7.75 12H16.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <p>No drug interactions found. Click "Add New Interaction" to create one.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script layout:fragment="script">
        function filterInteractions() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('interactionTable');
            const tr = table.getElementsByTagName('tr');
            
            // Loop through all table rows, and hide those that don't match the search query
            for (let i = 1; i < tr.length; i++) {
                const tdPrimary = tr[i].getElementsByTagName('td')[0];
                const tdInteracting = tr[i].getElementsByTagName('td')[1];
                const tdDescription = tr[i].getElementsByTagName('td')[3];
                
                if (tdPrimary && tdInteracting && tdDescription) {
                    const primaryText = tdPrimary.textContent || tdPrimary.innerText;
                    const interactingText = tdInteracting.textContent || tdInteracting.innerText;
                    const descriptionText = tdDescription.textContent || tdDescription.innerText;
                    
                    if (primaryText.toUpperCase().indexOf(filter) > -1 || 
                        interactingText.toUpperCase().indexOf(filter) > -1 || 
                        descriptionText.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = '';
                    } else {
                        tr[i].style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>
</html>
