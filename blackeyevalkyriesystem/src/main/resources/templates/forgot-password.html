<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Forgot Password - Black Eye Valkyrie System</title>
    
    <!-- Critical CSS for preventing theme flash -->
    <link rel="stylesheet" th:href="@{/css/critical.css}">
    
    <!-- Immediate theme detection script - must run before any rendering -->
    <script th:src="@{/js/theme-detection.js}"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" fill="#8A2BE2"/>
                <path d="M12 7V17M7 12H17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1 style="color: var(--primary-text);">Black Eye Valkyrie System</h1>
        </div>
        
        <div class="login-form">
            <h2 class="forgot-password-title">Forgot Password</h2>
            
            <div class="forgot-password-message">
                <p>For security reasons, password reset is handled by the system administrator.</p>
                <p>Please contact the administrator to reset your password.</p>
            </div>
            
            <div class="contact-info">
                <p>Contact: <strong>admin@blackeyevalkyriesystem.com</strong></p>
            </div>
            
            <div class="form-group" style="margin-top: 30px;">
                <a href="/login" class="btn btn-primary" style="width: 100%; text-align: center;">Return to Login</a>
            </div>
        </div>
    </div>
    
    <!-- Add theme-toggle.js to ensure theme consistency -->
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
