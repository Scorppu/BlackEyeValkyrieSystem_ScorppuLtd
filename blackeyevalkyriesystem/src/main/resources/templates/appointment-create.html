<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment - BlackEyeValkyrieSystem</title>
    
    <th:block layout:fragment="head">
        <!-- Create Appointment specific CSS -->
        <link rel="stylesheet" th:href="@{/css/appointment-create.css}">
    </th:block>
</head>
<body>
    <div layout:fragment="custom-header">
        <header class="header">
            <div class="header-container">
                <h1>Create Appointment</h1>
                
                <a href="/appointment/timeline" class="btn btn-secondary" id="back-to-list-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 12.6667L5.33333 8.00001L10 3.33334" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Back to Appointments
                </a>
            </div>
        </header>
    </div>
    
    <div layout:fragment="content">
        <div class="content-section">
            <h2>Select Patient</h2>
            <!-- Remove the top pagination-info text -->
            <!-- <p class="pagination-info" th:text="${currentPage + ' - ' + (currentPage + rowsPerPage - 1) + ' of ' + totalPatients}">1 - 10 of 256</p> -->
            
            <!-- Error message -->
            <div th:if="${errorMessage}" class="error-message" style="padding: 1rem; margin-bottom: 1rem; background-color: rgba(239, 68, 68, 0.1); color: #ef4444; border-radius: 0.25rem; border: 1px solid rgba(239, 68, 68, 0.2);">
                <p th:text="${errorMessage}">Error loading patients</p>
            </div>
            
            <div class="table-card">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search patients by name" id="patientSearch">
                </div>
                
                <!-- Duplicated Table Footer (Top) -->
                <div class="table-footer top-table-footer" id="top-footer">
                    <div class="pagination-info" th:text="${'Showing ' + ((currentPage - 1) * rowsPerPage + (patients.isEmpty() ? 0 : 1)) + ' - ' + ((currentPage - 1) * rowsPerPage + #lists.size(patients)) + ' of ' + totalPatients}">
                        Showing 1 - 10 of 460
                    </div>
                    
                    <div class="pagination-controls">
                        <label for="rowsPerPageTop">Rows per page:</label>
                        <select id="rowsPerPageTop" class="page-select" name="rowsPerPage">
                            <option value="10" th:selected="${rowsPerPage == 10}">10</option>
                            <option value="25" th:selected="${rowsPerPage == 25}">25</option>
                            <option value="50" th:selected="${rowsPerPage == 50}">50</option>
                            <option value="100" th:selected="${rowsPerPage == 100}">100</option>
                        </select>
                        
                        <button class="page-button prev-page-top">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        
                        <button class="page-button next-page-top">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <form id="appointmentForm" method="post" action="/appointment/create" th:attr="data-total-patients=${totalPatients}">
                    <table class="patient-table">
                        <thead>
                            <tr>
                                <th width="40">
                                </th>
                                <th>
                                    <a th:href="@{/appointment/create(sortBy='name', direction=${currentSortBy == 'name' && currentDirection == 'asc' ? 'desc' : 'asc'})}">
                                        Name
                                        <span th:if="${currentSortBy == 'name'}" th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                                    </a>
                                </th>
                                <th>
                                    <a th:href="@{/appointment/create(sortBy='patientId', direction=${currentSortBy == 'patientId' && currentDirection == 'asc' ? 'desc' : 'asc'})}">
                                        Patient ID
                                        <span th:if="${currentSortBy == 'patientId'}" th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                                    </a>
                                </th>
                                <th>
                                    <a th:href="@{/appointment/create(sortBy='age', direction=${currentSortBy == 'age' && currentDirection == 'asc' ? 'desc' : 'asc'})}">
                                        Age
                                        <span th:if="${currentSortBy == 'age'}" th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                                    </a>
                                </th>
                                <th>
                                    <a th:href="@{/appointment/create(sortBy='gender', direction=${currentSortBy == 'gender' && currentDirection == 'asc' ? 'desc' : 'asc'})}">
                                        Gender
                                        <span th:if="${currentSortBy == 'gender'}" th:text="${currentDirection == 'asc' ? '▲' : '▼'}"></span>
                                    </a>
                                </th>
                                <th>
                                    Last Recent Visit
                                </th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            <tr th:each="patient : ${patients}">
                                <td>
                                    <input type="checkbox" class="select-checkbox patient-select" th:value="${patient.id}" name="selectedPatients">
                                </td>
                                <td th:text="${patient.firstName + ' ' + patient.lastName}"></td>
                                <td th:text="${patient.id}"></td>
                                <td th:text="${patient.age}"></td>
                                <td th:text="${patient.sex ? 'Male' : 'Female'}"></td>
                                <td th:text="${patient.lastVisitDate}"></td>
                            </tr>
                            
                            <!-- Empty state when no patients found -->
                            <tr th:if="${#lists.isEmpty(patients)}">
                                <td colspan="6" class="text-center" style="padding: 2rem;">
                                    <p>No patients found. <a href="/patient/create">Create a new patient</a>.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                
                <!-- Existing Table Footer (Bottom) -->
                <div class="table-footer bottom-table-footer" id="bottom-footer">
                    <div class="pagination-info" th:text="${'Showing ' + ((currentPage - 1) * rowsPerPage + (patients.isEmpty() ? 0 : 1)) + ' - ' + ((currentPage - 1) * rowsPerPage + #lists.size(patients)) + ' of ' + totalPatients}">
                        Showing 1 - 10 of 460
                    </div>
                    
                    <div class="pagination-controls">
                        <label for="rowsPerPage">Rows per page:</label>
                        <select id="rowsPerPage" class="page-select" name="rowsPerPage">
                            <option value="10" th:selected="${rowsPerPage == 10}">10</option>
                            <option value="25" th:selected="${rowsPerPage == 25}">25</option>
                            <option value="50" th:selected="${rowsPerPage == 50}">50</option>
                            <option value="100" th:selected="${rowsPerPage == 100}">100</option>
                        </select>
                        
                        <button class="page-button prev-page" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        
                        <button class="page-button next-page">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Moved confirm button here, above the table footer -->
            <div style="display: flex; justify-content: flex-end; padding: 1rem; border-top: 1px solid var(--border-color);">
                <a href="#" class="btn btn-primary" id="nextButton">Confirm</a>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script th:src="@{/js/appointment-create.js}"></script>
    </th:block>
</body>
</html>
