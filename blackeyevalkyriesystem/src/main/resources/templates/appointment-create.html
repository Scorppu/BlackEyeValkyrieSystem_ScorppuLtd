<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment - BlackEyeValkyrieSystem</title>
    
    <th:block layout:fragment="head">
        <!-- Create Appointment specific CSS -->
        <style>
            .table-card {
                background-color: var(--secondary-bg);
                border-radius: 0.75rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 2rem;
                overflow: hidden;
            }
            
            .search-box {
                padding: 1rem;
                background-color: var(--secondary-bg);
                border-bottom: 1px solid var(--border-color);
            }
            
            .search-input {
                width: 100%;
                padding: 0.75rem 1rem 0.75rem 2.5rem;
                border-radius: 0.5rem;
                border: 1px solid var(--border-color);
                background-color: var(--input-bg);
                color: var(--primary-text);
                font-size: 1rem;
                background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7.33333 12.6667C10.2789 12.6667 12.6667 10.2789 12.6667 7.33333C12.6667 4.38781 10.2789 2 7.33333 2C4.38781 2 2 4.38781 2 7.33333C2 10.2789 4.38781 12.6667 7.33333 12.6667Z' stroke='%236B7280' stroke-width='1.33333' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M14 14.0001L11.1 11.1001' stroke='%236B7280' stroke-width='1.33333' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
                background-repeat: no-repeat;
                background-position: 0.75rem center;
            }
            
            .search-input:focus {
                outline: none;
                border-color: var(--accent-color);
                box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
            }
            
            .patient-table {
                width: 100%;
                border-collapse: collapse;
            }
            
            .patient-table th,
            .patient-table td {
                padding: 1rem;
                text-align: left;
                border-bottom: 1px solid var(--border-color);
            }
            
            .patient-table th {
                font-weight: 600;
                color: var(--secondary-text);
                cursor: pointer;
                position: relative;
            }
            
            .patient-table th.sortable::after {
                content: '▼';
                font-size: 0.75rem;
                margin-left: 0.5rem;
                opacity: 0.3;
            }
            
            .patient-table th.sorted-asc::after {
                content: '▲';
                opacity: 1;
            }
            
            .patient-table th.sorted-desc::after {
                content: '▼';
                opacity: 1;
            }
            
            .patient-table tbody tr:hover {
                background-color: rgba(138, 43, 226, 0.05);
            }
            
            .status-badge {
                display: inline-block;
                padding: 0.25rem 0.75rem;
                border-radius: 1rem;
                font-size: 0.75rem;
                font-weight: 600;
            }
            
            .status-badge.admitted {
                background-color: rgba(35, 178, 126, 0.2);
                color: #23b27e;
            }
            
            .status-badge.discharged {
                background-color: rgba(100, 116, 139, 0.2);
                color: #64748b;
            }
            
            .table-footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
                border-top: 1px solid var(--border-color);
            }
            
            .pagination-info {
                color: var(--secondary-text);
                font-size: 0.875rem;
            }
            
            .pagination-controls {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
            
            .page-button {
                width: 2rem;
                height: 2rem;
                border-radius: 0.25rem;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: transparent;
                border: 1px solid var(--border-color);
                color: var(--primary-text);
                cursor: pointer;
            }
            
            .page-button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
            
            .page-button:hover:not(:disabled) {
                background-color: rgba(138, 43, 226, 0.1);
                border-color: var(--accent-color);
            }
            
            .page-select {
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                border: 1px solid var(--border-color);
                background-color: var(--input-bg);
                color: var(--primary-text);
            }
            
            .action-buttons {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
            
            .action-button {
                padding: 0.5rem;
                background-color: transparent;
                border: none;
                border-radius: 0.25rem;
                cursor: pointer;
                color: var(--secondary-text);
            }
            
            .action-button:hover {
                background-color: rgba(138, 43, 226, 0.1);
                color: var(--accent-color);
            }
            
            .select-checkbox {
                width: 1.25rem;
                height: 1.25rem;
                accent-color: var(--accent-color);
                cursor: pointer;
            }
            
            .btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.2s;
                text-decoration: none;
                border: none;
            }
            
            .btn-primary {
                background-color: var(--accent-color);
                color: white;
            }
            
            .btn-primary:hover {
                background-color: #7b26cd;
            }
            
            .header-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
            }
            
            .create-button {
                display: inline-block;
                background-color: var(--accent-color);
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-weight: 600;
                text-decoration: none;
                transition: background-color 0.2s;
            }
            
            .create-button:hover {
                background-color: #7b26cd;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="custom-header">
        <header class="header">
            <div class="header-container">
                <h1>Create Appointment</h1>
                <a href="#" class="btn btn-primary" id="nextButton">Confirm</a>
            </div>
        </header>
    </div>
    
    <div layout:fragment="content">
        <div class="content-section">
            <h2>Select Patient</h2>
            <p class="pagination-info" th:text="${currentPage + ' - ' + (currentPage + rowsPerPage - 1) + ' of ' + totalPatients}">1 - 10 of 256</p>
            
            <div class="table-card">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="" id="patientSearch">
                </div>
                
                <form id="appointmentForm" method="post" action="/appointment/create">
                    <table class="patient-table">
                        <thead>
                            <tr>
                                <th width="40">
                                    <input type="checkbox" class="select-checkbox" id="selectAll">
                                </th>
                                <th class="sortable" th:classappend="${currentSortBy == 'name' ? (currentDirection == 'asc' ? 'sorted-asc' : 'sorted-desc') : ''}">
                                    <a href="#" class="sort-link" data-sort="name">Name</a>
                                </th>
                                <th class="sortable" th:classappend="${currentSortBy == 'patientId' ? (currentDirection == 'asc' ? 'sorted-asc' : 'sorted-desc') : ''}">
                                    <a href="#" class="sort-link" data-sort="patientId">Patient ID</a>
                                </th>
                                <th class="sortable" th:classappend="${currentSortBy == 'age' ? (currentDirection == 'asc' ? 'sorted-asc' : 'sorted-desc') : ''}">
                                    <a href="#" class="sort-link" data-sort="age">Age</a>
                                </th>
                                <th class="sortable" th:classappend="${currentSortBy == 'gender' ? (currentDirection == 'asc' ? 'sorted-asc' : 'sorted-desc') : ''}">
                                    <a href="#" class="sort-link" data-sort="gender">Gender</a>
                                </th>
                                <th class="sortable">
                                    Last Recent Visit
                                </th>
                                <th class="sortable" th:classappend="${currentSortBy == 'status' ? (currentDirection == 'asc' ? 'sorted-asc' : 'sorted-desc') : ''}">
                                    <a href="#" class="sort-link" data-sort="status">Status</a>
                                </th>
                                <th width="80">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            <tr th:each="patient : ${patients}">
                                <td>
                                    <input type="checkbox" class="select-checkbox patient-select" th:value="${patient.id}" name="selectedPatients">
                                </td>
                                <td th:text="${patient.firstName + ' ' + patient.lastName}">John Carter</td>
                                <td th:text="${patient.id}">019238744</td>
                                <td th:text="${patient.age}">18</td>
                                <td th:text="${patient.sex ? 'Male' : 'Female'}">Male</td>
                                <td th:text="${patient.visits != null && !patient.visits.isEmpty() ? #dates.format(patient.visits[0].visitDate, 'dd/MM/yyyy') : 'No visits'}">OP0011</td>
                                <td>
                                    <span class="status-badge" th:classappend="${patient.status == 'Admitted' ? 'admitted' : 'discharged'}" th:text="${patient.status}">Admitted</span>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <a th:href="@{'/patient/edit/' + ${patient.id}}" class="action-button">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                <path d="M18.5 2.50001C18.8978 2.10219 19.4374 1.87869 20 1.87869C20.5626 1.87869 21.1022 2.10219 21.5 2.50001C21.8978 2.89784 22.1213 3.4374 22.1213 4.00001C22.1213 4.56262 21.8978 5.10219 21.5 5.50001L12 15L8 16L9 12L18.5 2.50001Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </a>
                                        <a th:href="@{'/patient/delete/' + ${patient.id}}" class="action-button" onclick="return confirm('Are you sure you want to delete this patient?');">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            
                            <!-- Empty state when no patients found -->
                            <tr th:if="${#lists.isEmpty(patients)}">
                                <td colspan="8" class="text-center" style="padding: 2rem;">
                                    <p>No patients found. <a href="/patient/create">Create a new patient</a>.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                
                <div class="table-footer">
                    <div class="pagination-info" th:text="${'1 - ' + #lists.size(patients) + ' of ' + totalPatients}">
                        1 - 10 of 460
                    </div>
                    
                    <div class="pagination-controls">
                        <label for="rowsPerPage">Rows per page:</label>
                        <select id="rowsPerPage" class="page-select" name="rowsPerPage">
                            <option value="10" th:selected="${rowsPerPage == 10}">10</option>
                            <option value="25" th:selected="${rowsPerPage == 25}">25</option>
                            <option value="50" th:selected="${rowsPerPage == 50}">50</option>
                            <option value="100" th:selected="${rowsPerPage == 100}">100</option>
                        </select>
                        
                        <button class="page-button prev-page" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        
                        <button class="page-button next-page">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                console.log('Create Appointment page loaded');
                
                // Handle select all checkbox
                const selectAllCheckbox = document.getElementById('selectAll');
                const patientCheckboxes = document.querySelectorAll('.patient-select');
                
                if (selectAllCheckbox) {
                    selectAllCheckbox.addEventListener('change', function() {
                        patientCheckboxes.forEach(checkbox => {
                            checkbox.checked = selectAllCheckbox.checked;
                        });
                    });
                }
                
                // Handle rows per page change
                const rowsPerPageSelect = document.getElementById('rowsPerPage');
                if (rowsPerPageSelect) {
                    rowsPerPageSelect.addEventListener('change', function() {
                        const url = new URL(window.location);
                        url.searchParams.set('rowsPerPage', this.value);
                        url.searchParams.set('page', '1'); // Reset to first page
                        window.location.href = url.toString();
                    });
                }
                
                // Handle pagination buttons
                const prevPageButton = document.querySelector('.prev-page');
                const nextPageButton = document.querySelector('.next-page');
                
                if (prevPageButton && nextPageButton) {
                    const currentPage = parseInt(new URLSearchParams(window.location.search).get('page') || '1');
                    
                    prevPageButton.disabled = currentPage <= 1;
                    prevPageButton.addEventListener('click', function() {
                        if (currentPage > 1) {
                            const url = new URL(window.location);
                            url.searchParams.set('page', (currentPage - 1).toString());
                            window.location.href = url.toString();
                        }
                    });
                    
                    nextPageButton.addEventListener('click', function() {
                        const url = new URL(window.location);
                        url.searchParams.set('page', (currentPage + 1).toString());
                        window.location.href = url.toString();
                    });
                }
                
                // Handle sorting
                const sortLinks = document.querySelectorAll('.sort-link');
                sortLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const sort = this.getAttribute('data-sort');
                        const currentSort = new URLSearchParams(window.location.search).get('sortBy') || 'lastName';
                        const currentDirection = new URLSearchParams(window.location.search).get('direction') || 'asc';
                        
                        const url = new URL(window.location);
                        url.searchParams.set('sortBy', sort);
                        url.searchParams.set('direction', sort === currentSort && currentDirection === 'asc' ? 'desc' : 'asc');
                        window.location.href = url.toString();
                    });
                });
                
                // Handle next button
                const nextButton = document.getElementById('nextButton');
                if (nextButton) {
                    nextButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // Check if at least one patient is selected
                        const selectedPatients = document.querySelectorAll('.patient-select:checked');
                        if (selectedPatients.length === 0) {
                            alert('Please select at least one patient to continue.');
                            return;
                        }
                        
                        // Submit the form
                        document.getElementById('appointmentForm').submit();
                    });
                }
                
                // Handle search
                const searchInput = document.getElementById('patientSearch');
                if (searchInput) {
                    searchInput.addEventListener('input', function() {
                        const searchTerm = this.value.toLowerCase();
                        const rows = document.querySelectorAll('#patientTableBody tr');
                        
                        rows.forEach(row => {
                            if (row.cells.length > 1) { // Skip empty state row
                                const name = row.cells[1].textContent.toLowerCase();
                                const id = row.cells[2].textContent.toLowerCase();
                                const visible = name.includes(searchTerm) || id.includes(searchTerm);
                                row.style.display = visible ? '' : 'none';
                            }
                        });
                    });
                }
            });
        </script>
    </th:block>
</body>
</html>
