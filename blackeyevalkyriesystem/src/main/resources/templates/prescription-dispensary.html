<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Dispensary</title>
    <style>
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .content-header h1 {
            margin: 0;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .status-active {
            background-color: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        .status-pending {
            background-color: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }
        
        .status-completed {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .status-cancelled {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .complete-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .complete-btn:hover {
            background-color: #27ae60;
        }
        
        .view-btn {
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        
        .view-btn:hover {
            background-color: #7b26cd;
            color: white;
        }
        
        .empty-state {
            padding: 40px;
            text-align: center;
            color: var(--secondary-text);
            background-color: var(--secondary-bg);
            border-radius: 8px;
            border: 1px dashed var(--border-color);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* New styles based on patient-list.html */
        .content-card {
            background-color: var(--secondary-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            overflow: visible !important;
            min-width: 100%;
            max-width: 100%;
            height: auto !important;
            min-height: 0;
            max-height: none !important;
            margin-top: 2rem;
            margin-bottom: 0;
        }
        
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            overflow-y: visible;
        }
        
        .prescription-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        
        .prescription-table th,
        .prescription-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .prescription-table th {
            font-weight: 600;
            color: var(--primary-text);
            position: relative;
        }
        
        .prescription-table tr:hover {
            background-color: rgba(138, 43, 226, 0.05);
        }
        
        /* Fixed column widths */
        .prescription-table th.patient-col { width: 20%; }
        .prescription-table th.doctor-col { width: 18%; }
        .prescription-table th.date-col { width: 15%; }
        .prescription-table th.status-col { width: 12%; }
        .prescription-table th.drugs-col { width: 10%; }
        .prescription-table th.actions-col { width: 25%; }
        
        /* Responsive breakpoints - inspired by consultation-queue.html */
        @media screen and (max-width: 1400px) {
            /* Hide Doctor column */
            .prescription-table th.doctor-col,
            .prescription-table td:nth-child(2) {
                display: none;
            }
            
            /* Redistribute widths */
            .prescription-table th.patient-col { width: 25%; }
            .prescription-table th.date-col { width: 18%; }
            .prescription-table th.status-col { width: 15%; }
            .prescription-table th.drugs-col { width: 12%; }
            .prescription-table th.actions-col { width: 30%; }
        }
        
        @media screen and (max-width: 1100px) {
            /* Hide Date column */
            .prescription-table th.date-col,
            .prescription-table td:nth-child(3) {
                display: none;
            }
            
            /* Further redistribute widths */
            .prescription-table th.patient-col { width: 30%; }
            .prescription-table th.status-col { width: 20%; }
            .prescription-table th.drugs-col { width: 15%; }
            .prescription-table th.actions-col { width: 35%; }
        }
        
        @media screen and (max-width: 768px) {
            /* Hide Drugs column */
            .prescription-table th.drugs-col,
            .prescription-table td:nth-child(5) {
                display: none;
            }
            
            /* Further redistribute widths */
            .prescription-table th.patient-col { width: 40%; }
            .prescription-table th.status-col { width: 25%; }
            .prescription-table th.actions-col { width: 35%; }
            
            /* Adjust button sizes */
            .action-btn {
                padding: 5px 8px;
                font-size: 0.8rem;
            }
        }
        
        .pagination-text {
            color: var(--secondary-text);
            text-align: right;
        }
        
        .patient-name {
            color: var(--primary-text);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="content-wrapper">
            <div class="content-header">
                <h1>Dispensary</h1>
            </div>
            
            <!-- Success/Error message -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}" style="margin-bottom: 20px;"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}" style="margin-bottom: 20px;"></div>
            
            <div class="content-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Prescriptions</h2>
                    <div class="pagination-text" th:if="${prescriptions != null and !prescriptions.empty}">
                        <span th:text="${'1 - ' + prescriptions.size() + ' prescriptions'}">1 - 10 prescriptions</span>
                    </div>
                </div>
                
                <div class="table-responsive" th:if="${prescriptions != null and !prescriptions.empty}">
                    <table class="prescription-table">
                        <thead>
                            <tr>
                                <th class="patient-col">Patient</th>
                                <th class="doctor-col">Doctor</th>
                                <th class="date-col">Date</th>
                                <th class="status-col">Status</th>
                                <th class="drugs-col">Drugs</th>
                                <th class="actions-col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="prescription : ${prescriptions}">
                                <td>
                                    <span th:if="${prescription.patient != null}" 
                                       class="patient-name" 
                                       th:text="${prescription.patient != null ? ((prescription.patient.firstName != null ? prescription.patient.firstName : '') + ' ' + (prescription.patient.lastName != null ? prescription.patient.lastName : '')) : 'Unknown Patient'}">
                                        Patient Name
                                    </span>
                                    <span th:if="${prescription.patient == null}">Unknown Patient</span>
                                </td>
                                <td th:text="${prescription.doctorName != null ? prescription.doctorName : 'Not specified'}">Doctor Name</td>
                                <td th:text="${prescription.prescriptionDate != null ? #temporals.format(prescription.prescriptionDate, 'dd MMM yyyy') : 'Not specified'}">01 Jan 2023</td>
                                <td>
                                    <span class="status-badge" 
                                          th:classappend="${prescription.status != null ? 'status-' + prescription.status.toLowerCase() : 'status-pending'}" 
                                          th:text="${prescription.status != null ? #strings.capitalize(prescription.status) : 'Unknown'}">
                                        Active
                                    </span>
                                </td>
                                <td th:text="${prescription.prescriptionItems != null ? prescription.prescriptionItems.size() : 0} + ' items'">3 items</td>
                                <td>
                                    <a th:href="@{/dispensary/view/{id}(id=${prescription.id})}" class="action-btn view-btn">View</a>
                                    <form th:if="${prescription.status != null && prescription.status != 'completed'}" th:action="@{/dispensary/update-status/{id}(id=${prescription.id})}" method="post" style="display: inline;">
                                        <input type="hidden" name="status" value="completed" />
                                        <button type="submit" class="action-btn complete-btn">Complete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${prescriptions == null or prescriptions.empty}" class="empty-state">
                    <div class="empty-state-icon">ðŸ“‹</div>
                    <h3>No active prescriptions</h3>
                    <p>All prescriptions have been dispensed.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
